<html>
<head>
  <title>IMC</title>
</head>
<body>
  <h1>Calculo del Indice de Masa Corpora IMC</h1>
  <form action="calcuimc" method="post">
    <table>
      <tr>
        <td>Nombre Completo</td>
        <td><input name="nombre" /></td>
      </tr>
      <tr>
        <td>Peso (kg)</td>
        <td><input name="peso" /></td>
      </tr>
      <tr>
        <td>Estatura (m)</td>
        <td><input name="estatura" /></td>
      </tr>
    </table>
    <input type="submit" text="Enviar" />
  </form>
</body>
</html>
